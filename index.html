<body>
    
    <script>
        //program to check number is prime or not
        var num =prompt('enter the number...:');
        if(num==1){
            console.log(`${num} number is neither prime nor composite number `)
        }
        else if(num<1){
           console.log(`${num} is not prime..`)
        }
        else{
            for(var i =2 ;i<=num;i++){
                if(num%2==0){
                    
                    console.log(`${num} is not prime`)
                    break;
                   
                }

               
                else{
                    console.log(`${num } is prime`)
                }
            }
        }
    </script>
</body>
